<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>222410103054</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <form id="main" novalidate>
            <h2>Sign Up</h2>
            <div class="forminput">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="forminput">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="forminput">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="forminput">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>
            <button type="submit">SIGN UP</button>
        </form>
        <div class="window">
            <h1>Welcome to my personal website</h1>
            <p>sign up for a new experience</p>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="sucesnotif">
            <span class="close">&times;</span>
            <h2>Success!</h2>
            <p>Your account has been submitted.</p>
        </div>
    </div>

</body>
</html>
